<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>API</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="./index.html">API</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="./index.html"
							>Adding Data <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./list.html">List Data</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container mt-5">
			<div class="card">
				<div class="card-header text-center">
					Inventori Buku
				</div>
				<form id="inventoryBookForm">
					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<div class="row">
								<div class="col-md-3">
									<label for="namaBuku">Nama Buku :</label>
								</div>
								<div class="col-md-9">
									<input
										type="text"
										name="namaBuku"
										id="namaBuku"
										class="form-control"
									/>
								</div>
							</div>
						</li>
						<li class="list-group-item">
							<div class="row">
								<div class="col-md-3">
									<label for="penerbitBuku">Penerbit Buku :</label>
								</div>
								<div class="col-md-9">
									<input
										type="text"
										name="penerbitBuku"
										id="penerbitBuku"
										class="form-control"
									/>
								</div>
							</div>
						</li>
						<li class="list-group-item">
							<div class="row">
								<div class="col-md-3">
									<label for="jumlahHalaman">Jumlah Halaman :</label>
								</div>
								<div class="col-md-9">
									<input
										type="number"
										name="jumlahHalaman"
										id="jumlahHalaman"
										class="form-control"
									/>
								</div>
							</div>
						</li>
						<li class="list-group-item">
							<div class="row">
								<div class="col-md-3">
									<label for="jumlahBuku">Jumlah Buku :</label>
								</div>
								<div class="col-md-9">
									<input
										type="number"
										name="jumlahBuku"
										id="jumlahBuku"
										class="form-control"
									/>
								</div>
							</div>
						</li>
					</ul>
					<div class="text-center mt-3 mb-3">
						<button type="submit" class="btn btn-outline-primary">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
